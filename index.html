<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Desafio RocketNews</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="logo">
          <img src="./assets/logo.svg" alt="logo RocketNews" />
        </div>
        <div class="text">
          <p>atualize ideias e informações em 5 minutos.</p>
          <p>
            tudo o que você precisa saber para começar seu dia bem e informado
          </p>
          <p>
            notícias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor.
          </p>
          <p>perfeito para se preparar para codar</p>
        </div>
        <div class="login">
          <h3>Insira seu e-mail:</h3>
          <form>
            <input class="input" type="text" placeholder="oi@RocketNews" />
          </form>
          <button class="btn">
            <img src="./assets/send.svg" alt="icone de enviar" />
          </button>
        </div>
        <div class="link">
          <a href="teste" class="teste">deixe-me ler primeiro</a
          ><img src="./assets/arrow-right.svg" />
        </div>
      </div>
    </section>
  </body>
</html>
